<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>egidocs</title>
    <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="title">egidocs</h1>
    <div class="list"></div>
    <footer>
      <script type="text/javascript">
      $.ajax({
        url: "pages/",
        success: function(data){
        $(data).find("a:contains(.html)").each(function(){
          // will loop through
          var images = $(this).attr("href");

          $('<p></p>').html(images).appendTo('a div of your choice')

        });
        }
        });
      </script>
    </footer>
  </body>
</html>
